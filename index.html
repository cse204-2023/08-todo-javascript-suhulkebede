<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="add">
            <div id="add_container">
                <form id="add-todo">
                    <input type="text" id="input-text" name="input-text" placeholder="Add new ToDo...">
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
        <div id="current">
            <div id="last-item"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>


</html>
